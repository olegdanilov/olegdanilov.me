	<script src="public/admin.js" defer></script>

	<script>$(".content").hide();</script>
	
	<!-- CSS styles -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" />
	<link rel="stylesheet" href="public/style.css">

	<!-- meta tags -->

	<meta name="apple-mobile-web-app-status-bar-style" content="#e9e9e9">

<body>
	<div id="preloader-main">
	  <!-- Main page preloader -->
	  <center><div class="preloader-wrapper big active">
	    <div class="spinner-layer spinner-green-only">
	      <div class="circle-clipper left">
	        <div class="circle"></div>
	      </div><div class="gap-patch">
	        <div class="circle"></div>
	      </div><div class="circle-clipper right">
	        <div class="circle"></div>
	      </div>
	    </div></div>
	  <br><br><text class="loading_lable">Loading...</text></center>
	<!-- Main page preloader END -->
	</div>
	<div class="content container z-depth-1">
		<div id="auth">
	      <div class="row">
	        <div class="input-field col s12">
	          <input id="Username" type="text" class="validate">
	        </div>
	       </div>
	       <div class="row">
	        <div class="input-field col s12">
	          <input id="Password" type="password" class="validate">
	        </div>
	      </div>
	      <div id="auth-btn" class="btn waves-effect">Log in</div>
		</div>

		<!-- After auth -->
		<div id="authed">
			<!-- Add news -->
			<div class="new_news">
				<div class="row">
					<div class="input-field col s12">
						<input id="news_title" type="text" class="validate" data-length="200" placeholder="News title">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<textarea id="news_text" class="materialize-textarea" data-length="10000" placeholder="Text"></textarea>
				</div>
			</div>
			<div class="btn waves-effect add_news">Publish news</div><br>
		</div>
	</div>
    <div class="container content z-depth-1 news_list">
		<table class="highlight news_list_table">
			<tr>
				<td>Id</td>
				<td>Title</td>
				<td>Text</td>
				<td>Published</td>
				<td>Tools</td>
				<td></td>
			</tr>
		</table>
    </div>
    <!-- News editоr -->
    <div class="container content z-depth-1 news_editоr">
    	<div class="row">
			<div class="input-field col s12">
				<textarea id="news_text_edit" class="materialize-textarea" data-length="10000" placeholder="Text"></textarea>
			</div>
		</div>
		<button class="btn btn-small waves-effect save_edited_news">Save edited news</button>
	</div>
</body>
</html>
