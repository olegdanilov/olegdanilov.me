<!DOCTYPE html>
<html>
<head>

	<!-- Tittle -->
	<title>Easy Link Shorter</title>

	<!-- Charset -->
	<meta charset="utf-8">

	<!-- Iсоn -->
	<link rel="shortcut icon" href="public/images/avatar_rounded.png" type="image/x-icon">
	
	<!-- fonts -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

	<!-- JS scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src='https://www.google.com/recaptcha/api.js'></script>
	<script>
		$(document).ready(function() {
			// Preloader
			$("#preloader-main").hide();
			$(".content").fadeIn("slow");
			// Show content
		});
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js" defer></script>
	<script>$(".content").hide();</script>
	
	<!-- CSS styles -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" />
	<link rel="stylesheet" href="public/style.css">

	<!-- meta tags -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="#e9e9e9">
	<meta name = "viewport" content = "width = 320, initial-scale = 1, user-scalable = no">
	<meta property="og:title" content="Easy Link Shorter!">
	<meta name="description" class="description" content="Easy Link Shorter!">
	<meta name="keyword" class="keyword" content="Easy Link Shorter">
	<meta property="og:site_name" content="Easy Link Shorter"/>
	<meta property="og:image" content="/public/images/avatar.png">

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-118766006-1"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-118766006-1');
	</script>

</head>
<body>
	<div id="preloader-main">
	<!-- Main page preloader -->
		<center><br><br><br><text class="loading_lable">Loading...</text></center>
	<!-- Main page preloader END -->
	</div>
	<div class="container" style="margin-top: 2%;margin-bottom: 0;">
		<!-- Main content -->
		<h2><center>Short your link!</center></h2>
	</div>
	<div class="content container z-depth-1">
		<div class="input-field col s6">
			<input value="" id="Link" type="text" class="validate" maxlength="200" style="font-size: 30px;"></input>
			<label class="active" for="Link">Link</label>
		</div>
		<center>  
			<button class="btn waves-effect waves-light g-recaptcha" data-sitekey="6LcAyVgUAAAAAESj9TmuoNqgQ4lvFR2MZXmXnope" data-callback="get_link" type="submit" name="action">Let's shоrt it!
    			<i class="material-icons right">send</i>
  			</button>
  		</center>
	</div>
	<script>
		function get_link(captcha) {
			$.ajax({
				type: "POST",
				url: "https://olegdanilov.me/link/short/",
				data: {
					link: $("#Link").val(),
					captcha: captcha
				},
				success: function(result) {
					if (result.success) {
						$("#Link").val("https://olegdanilov.me/l/" + result.data.short_link);
						$("#Link").select();
					} else {
						Materialize.toast("Invalid URL!", 5000);
						setTimeout(function() {
							location.reload(true);
						}, 3000);
					}
				}
			});
		}
	</script>
</body>
</html>
