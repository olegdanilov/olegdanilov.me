			</div>
			<script>
				function publish_comment(captcha) {
					var captcha_res = captcha;
					$(".publich_comment").click(function() {
						publish_comment(captcha_res);
					});
					if ($("#name").val() == "") {
						var name = "Anonymous";
					} else {
						var name = $("#name").val();
					}
					if ($.trim($("#comment_text").val()).length < 3 || $.trim($("#comment_text").val()).length > 200) {
						Materialize.toast("Yоur text is too smal or too long", 5000);
					} else {
						$.ajax({
							url: location.href + "/addComment/" + name + "/" + $("#comment_text").val() + "/" + captcha,
							success: function(data) { 
								if (data.success) {
									location.reload(true);
								} else {
									Materialize.toast(data.error.description, 5000);
								}
							}
						});
					}
				}
			</script>
			<button class="btn waves-effect btn-small publich_comment g-recaptcha" data-sitekey="6LcAyVgUAAAAAESj9TmuoNqgQ4lvFR2MZXmXnope" data-callback="publish_comment"><text style="font-size: 18px;" class="publish_comment">Publish comment</text></button><br>
